<!DOCTYPE html>

<head>
  <title>Digitaal prikbord </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="UserListPage.css">
  <script>
      window.onload = login();
      function login(){
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function(){
          if(this.readyState == 4){
            var users = JSON.parse(this.responseText);
            maakUserTabel(users);
          }
        }
        var url = "http://localhost:8082/api/user/all";
        xhr.open("GET",url, true);
        xhr.send();
      }
      function maakUserTabel(users){
        console.log(users);
        var tableString = "<table class='table table-striped'>";
        tableString += "<tr><th>Voornaam</th><th>LastNaam</th><th>EmailAddress</th></tr>";
        for(var i = 0; i < users.length ; i++){
          tableString += "<tr><td>"+users[i].firstName+"</td><td>"+users[i].firstName+"</td><td>"+users[i].firstName+"</td></tr>"
        }
        tableString += "</table>";
        var tableHolder = document.getElementById("tableHolder");
        tableHolder.innerHTML = tableString;
      }
  </script>
</head>
