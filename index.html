<!DOCTYPE html>
<html lang="en">
<head>
  <title>Digitaal prikbord </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="LoginPage/LoginPage.css">
  <script>
      function login(){
        var loginNaam = document.getElementById("inputEmail").value;
        var loginPassword = document.getElementById("inputPassword").value;
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function(){
            alert(this.responseText);
            window.location = "HomePage/HomePage.html";
        }
        var url = "http://localhost:8082/api/user/"+loginNaam+ "/"+loginPassword;
        alert(url);
        xhr.open("POST",url, true);
        xhr.send("{}");
      }
  </script>
</head>
<body> 
    <div class="container-fluid">
        <div class="row no-gutter">
          <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
          <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
              <div class="container">
                <div class="row">
                  <div class="col-md-9 col-lg-8 mx-auto">
                    <h3 class="login-heading mb-4">Welcome back!</h3>
                      <div class="form-label-group">
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                        <label for="inputEmail">Email address</label>
                      </div>
      
                      <div class="form-label-group">
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                        <label for="inputPassword">Password</label>
                      </div>
      
                      <div class="custom-control custom-checkbox mb-3">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label" for="customCheck1">Remember password</label>
                      </div>
                      <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" onclick=login()>Sign in</button>
                      <div class="text-center">
                        <a class="small" href="#">Forgot password?</a></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
<body>




</body>

</html>
